<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #calculator { max-width: 300px; margin: auto; }
        input[type="text"] { width: calc(100% - 22px); margin-bottom: 10px; }
        button { width: 48%; margin: 1%; padding: 10px; }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="expression" placeholder="Introduce la expresiÃ³n">
        <button onclick="calculate()">Calcular</button>
        <div id="result"></div>
    </div>

    <script>
        function calculate() {
            const expression = document.getElementById('expression').value;
            fetch('/calculate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ 'expression': expression })
            })
            .then(response => response.text())
            .then(result => {
                document.getElementById('result').innerText = `Resultado: ${result}`;
            })
            .catch(error => {
                document.getElementById('result').innerText = `Error: ${error}`;
            });
        }
    </script>
</body>
</html>
